<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- template="CommonLayout.xhtml" -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:composition template="CommonLayout.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<p:tabView>
					<p:tab title="Produtos">
						<p:growl id="msgs" showDetail="true" />
						<p:dataTable id="ProductList" var="product"
							value="#{ProductView.products}" selectionMode="single"
							selection="#{ProductView.selectedProduct}" rowKey="#{product.id}"
							draggableColumns="true">
							<f:facet name="header">
								<p:commandButton value="Add" action="#{ProductView.addProduct()}"/>
								<p:commandButton value="Edit" action="#{ProductView.editProduct()}"/>
								<p:commandButton value="Delete" action="#{ProductView.deleteProduct()}"/>
							</f:facet>
							<p:column headerText="ID">
								<h:outputText value="#{product.id}" />
							</p:column>

							<p:column headerText="Nome">
								<h:outputText value="#{product.name}" />
							</p:column>

							<p:column headerText="Prateleiras">
								<h:outputText value="#{product.shelfIdLocation}" />
							</p:column>

							<p:column headerText="Desconto">
								<h:outputText value="#{product.discount}" />
							</p:column>

							<p:column headerText="IVA">
								<h:outputText value="#{product.tax}" />
							</p:column>
							<p:column headerText="Preço">
								<h:outputText value="#{product.salePrice}" />
							</p:column>
							<f:facet name="footer">
								<p:commandButton process="ProductList"
									update=":form:j_idt21:productDetail" icon="ui-icon-search"
									value="View" oncomplete="PF('productDialog').show()" />
							</f:facet>
						</p:dataTable>

						<p:dialog header="Product Info" widgetVar="productDialog"
							modal="true" showEffect="fade" hideEffect="fade"
							resizable="false">
							<p:outputPanel id="productDetail" style="text-align:center;">
								<p:panelGrid columns="2"
									rendered="#{not empty ProductView.selectedProduct}"
									columnClasses="label,value">
									<h:outputText value="ID:" />
									<h:outputText value="#{ProductView.selectedProduct.id}" />

									<h:outputText value="Nome" />
									<h:outputText value="#{ProductView.selectedProduct.name}" />

									<h:outputText value="Prateleiras:" />
									<h:outputText
										value="#{ProductView.selectedProduct.shelfIdLocation}" />

									<h:outputText value="Desconto" />
									<h:outputText value="$#{Product.selectedProduct.discount}" />

									<h:outputText value="IVA" />
									<h:outputText value="$#{Product.selectedProduct.tax}" />

									<h:outputText value="Preço" />
									<h:outputText value="$#{Product.selectedProduct.price}" />
								</p:panelGrid>
							</p:outputPanel>
						</p:dialog>
					</p:tab>



					<p:tab title="Prateleiras">
						<p:dataTable id="ShelfList" var="shelf" value="#{ShelfView.shelves}"
							selectionMode="single" selection="#{ShelfView.selectedShelf}"
							rowKey="#{shelf.id}" draggableColumns="true">
							<p:column headerText="ID">
								<h:outputText value="#{shelf.id}" />
							</p:column>

							<p:column headerText="Localização">
								<h:outputText value="#{shelf.location}" />
							</p:column>

							<p:column headerText="Capacidade">
								<h:outputText value="#{shelf.capacity}" />
							</p:column>

							<p:column headerText="ID do Produto">
								<h:outputText value="#{shelf.productID}" />
							</p:column>

							<p:column headerText="Preço de Aluguer">
								<h:outputText value="#{shelf.locationRentalPrice}" />
							</p:column>
							<f:facet name="footer">
								<p:commandButton process="ShelfList"
									update=":form:j_idt21:shelfDetail" icon="ui-icon-search"
									value="View" oncomplete="PF('shelfDialog').show()" />
							</f:facet>
						</p:dataTable>

						<p:dialog header="Shelf Info" widgetVar="shelfDialog" modal="true"
							showEffect="fade" hideEffect="fade" resizable="false">
							<p:outputPanel id="shelfDetail" style="text-align:center;">
								<p:panelGrid columns="2"
									rendered="#{not empty ShelfView.selectedShelf}"
									columnClasses="label,value">
									<h:outputText value="ID:" />
									<h:outputText value="#{ShelfView.selectedShelf.id}" />

									<h:outputText value="ID do produto" />
									<h:outputText value="$#{ShelfView.selectedShelf.productID}" />

									<h:outputText value="Capacidade" />
									<h:outputText value="$#{ShelfView.selectedShelf.capacity}" />

									<h:outputText value="Preço de Aluguer" />
									<h:outputText
										value="$#{ShelfView.selectedShelf.locationRentalPrice}" />
								</p:panelGrid>
							</p:outputPanel>
						</p:dialog>
					</p:tab>
				</p:tabView>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:composition template="CommonLayout.xhtml">
		<!-- <ui:define name="header"/> -->
		<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:tabView>
				<p:tab title="Produtos">
					<p:dataTable id="ProductList" var="product" value="#{ProductView.products}" selectionMode="single" selection="#{ProductView.selectedProduct}" rowKey="#{product.id}" stickyHeader="true">
						<p:column headerText="ID">
							<h:outputText value="#{product.id}" />
						</p:column>

						<p:column headerText="Nome">
							<h:outputText value="#{product.name}" />
						</p:column>

						<p:column headerText="Prateleiras">
							<h:outputText value="#{product.shelfIdLocation}" />
						</p:column>

						<p:column headerText="Desconto">
							<h:outputText value="#{product.discount}" />
						</p:column>

						<p:column headerText="IVA">
							<h:outputText value="#{product.tax}" />
						</p:column>
						<p:column headerText="Preço">
							<h:outputText value="#{product.salePrice}" />
						</p:column>
						<f:facet name="footer">
							<p:commandButton process="ProductList" update="productDetail"
								icon="ui-icon-search" value="View"
								oncomplete="PF('productDialog').show()" />
						</f:facet> 
						</p:dataTable>
				</p:tab>

					<p:dialog header="Product Info" widgetVar="productDialog" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false">
						<p:outputPanel id="productDetail" style="text-align:center;">
							<p:panelGrid columns="2"
								rendered="#{not empty ProductView.selectedProduct}"
								columnClasses="label,value">
								<h:outputText value="ID:" />
								<h:outputText value="#{ProductView.selectedProduct.id}" />

								<h:outputText value="Nome" />
								<h:outputText value="#{ProductView.selectedProduct.name}" />

								<h:outputText value="Prateleiras:" />
								<h:outputText value="#{ProductView.selectedProduct.shelfIdLocation}"/>

								<h:outputText value="Desconto" />
								<h:outputText value="$#{Product.selectedProduct.discount}" />
								
								<h:outputText value="IVA" />
								<h:outputText value="$#{Product.selectedProduct.tax}" />
								
								<h:outputText value="Preço" />
								<h:outputText value="$#{Product.selectedProduct.price}" />
							</p:panelGrid>
						</p:outputPanel>
					</p:dialog>

					<p:tab title="Prateleiras">
					<p:dataTable var="shelf" value="#{ShelfView.shelves}">
						<p:column headerText="ID">
							<h:outputText value="#{shelf.id}" />
						</p:column>

						<p:column headerText="Localização">
							<h:outputText value="#{shelf.location}" />
						</p:column>

						<p:column headerText="Capacidade">
							<h:outputText value="#{shelf.capacity}" />
						</p:column>

						<p:column headerText="ID do Produto">
							<h:outputText value="#{shelf.productID}" />
						</p:column>

						<p:column headerText="Preço de Aluguer">
							<h:outputText value="#{shelf.locationRentalPrice}" />
						</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
		</h:form>
		</ui:define>
		<!-- <ui:define name="footer"/> -->
	</ui:composition>
